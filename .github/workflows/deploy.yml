name: Deploy em VM Debian (Google Cloud)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar ambiente remoto
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}       
          username: ${{ secrets.VM_USER }}    
          key: ${{ secrets.VM_SSH_KEY }}      
          script: |
            set -e

            # === Atualiza ou clona repositório ===
            cd ~/relatorios || git clone https://github.com/${{ github.repository }} ~/relatorios
            cd ~/relatorios
            git pull origin main

            # === Gera arquivo .env com secrets do GitHub ===
            cat > .env <<EOF
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            RABBITMQ_USER=${{ secrets.RABBITMQ_USER }}
            RABBITMQ_PASS=${{ secrets.RABBITMQ_PASS }}
            MAILTRAP_HOST=${{ secrets.MAILTRAP_HOST }}
            MAILTRAP_PORT=${{ secrets.MAILTRAP_PORT }}
            MAILTRAP_USER=${{ secrets.MAILTRAP_USER }}
            MAILTRAP_PASS=${{ secrets.MAILTRAP_PASS }}
            EMAIL_TO=${{ secrets.EMAIL_TO }}
            EOF

            # === Instala Docker e Compose Plugin (oficial) ===
            if ! command -v docker >/dev/null; then
              sudo apt update -y
              sudo apt install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/debian/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian \
                $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
                sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt update -y
              sudo apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # === Limpa containers antigos e sobe novos ===
            sudo docker compose down -v --remove-orphans || true
            sudo docker system prune -af || true
            sudo docker compose up -d --build

            # === Mostra containers em execução ===
            sudo docker ps -a
